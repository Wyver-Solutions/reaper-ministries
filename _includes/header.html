<html>
	<head>
		<title>{{ site.name }} > {{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{ site.description }}" content="" />
		<meta name="keywords" content="{{ site.keywords }}" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
			
	
		<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/js/ie/html5shiv.js"></script><![endif]-->

		
		
		
		
			<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
			<!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-desktop.css" />-->
		
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie8.css" /><![endif]-->
	</head>

	
		<!-- Banner -->

		{% if page.url == "/" %}
		<body class="landing">
			<div id="page-wrapper">

				<header id="header" class="alt">
					<h1><a href="{{ site.baseurl }}/index.html">{{ site.name }}</a></h1>
					{% include nav.html %}
				</header>



				<section id="banner">
					<h2>{{ site.name }}</h2>
					<p>{{ site.description }}</p>
					<ul class="actions">
						<li><a href="{{ site.baseurl }}/about" class="button">Learn More</a></li>
					</ul>
				</section>

		{% else %}
		<body>
			<div id="page-wrapper">
			<header id="header">
				<h1><a href="{{ site.baseurl }}/index.html">{{ site.name }}</a></h1>
				{% include nav.html %}
				</header>
		{% endif %}


	
	<!-- Main -->
	<section id="main" class="container">
