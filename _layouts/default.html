{% include header.html %}
	{% if page.url != "/" %}
	<header>
		<h2>{% if page.longTitle %}{{ page.longTitle }}{% else %}{{ page.title }}{% endif %}</h2>
		<p>{{ page.description }}</p>
	</header>
	{% endif %}
	
	<div class="box">
	{% if page.image %}
	<span class="image featured"><img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.image_alt}}" /></span>
		{% endif %}
	{{ content }}
	</div>
{% include footer.html %}
